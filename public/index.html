<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Web Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="buttons">
    <button id="human-v-human">Human v. Human</button>
    <button id="human-v-ai">Human v. Computer</button>
    <button id="ai-v-ai">Computer v. Computer</button>
  </div>

  <div class="board">
    <ul class="row top">
      <li id="idx-0" class="space"></li>
      <li id="idx-1" class="space middle"></li>
      <li id="idx-2" class="space"></li>
    </ul>
    <ul class="row middle">
      <li id="idx-3" class="space"></li>
      <li id="idx-4" class="space middle"></li>
      <li id="idx-5" class="space"></li>
    </div>
    <ul class="row bottom">
      <li id="idx-6" class="space"></li>
      <li id="idx-7" class="space middle"></li>
      <li id="idx-8" class="space"></li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
