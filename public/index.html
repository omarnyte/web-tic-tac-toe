<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Web Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="buttons">
    <button id="human-v-human">Human v. Human</button>
    <button id="ai-v-human">Computer v. Human</button>
    <button id="human-v-ai">Human v. Computer</button>
    <button id="ai-v-ai">Computer v. Computer</button>
  </div>

  <div class="board">
    <ul class="row top">
      <li class="space" data-idx="0"></li>
      <li class="space middle" data-idx="1"></li>
      <li class="space" data-idx="2"></li>
    </ul>
    <ul class="row middle">
      <li class="space" data-idx="3"></li>
      <li class="space middle" data-idx="4"></li>
      <li class="space" data-idx="5"></li>
    </div>
    <ul class="row bottom">
      <li class="space" data-idx="6"></li>
      <li class="space middle" data-idx="7"></li>
      <li class="space" data-idx="8"></li>
    </ul>
  </div>

  <div class="display-div"></div>

  <script src="main.js"></script>
</body>
</html>
